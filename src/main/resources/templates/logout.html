<!DOCTYPE html>
<html lang="it" xmlns="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Â· MyPoliHub</title>

    <link rel="stylesheet" href="/css/adminPanel.css" />
    <link rel="stylesheet" th:href="@{/css/home.css(v=${#dates.createNow().time})}" />
</head>

<body>
    <div class="container home-shell">

        <header class="topbar home-topbar">
            <div class="brand">
                <div class="logo">MP</div>
                <div class="title">
                    <h1>MyPoliHub</h1>
                    <span>Logout</span>
                </div>
            </div>

            <div class="quick-actions">
                <a class="btn btn-accent" th:href="@{/home}">
                    <span class="icon orange"></span> Home
                </a>
                <a class="btn btn-accent" th:if="${role != null and role.name() == 'PROFESSOR'}"
                    th:href="@{/professor/reports}">
                    <span class="icon purple"></span> Verbali
                </a>
                <a class="btn" th:href="@{/logout}">
                    <span class="icon"></span> Logout
                </a>
            </div>
        </header>

        <section class="card" style="margin-top:18px; max-width:760px; margin-left:auto; margin-right:auto;">
            <div class="card-header">
                <div>
                    <h2 class="card-title">Conferma logout</h2>
                    <p class="card-sub">Stai per uscire dal tuo account. Vuoi continuare?</p>
                </div>
            </div>

            <div class="card-body">
                <div class="note" style="margin-bottom:14px;">
                    Dopo il logout dovrai inserire di nuovo le credenziali per accedere a MyPoliHub.
                </div>

                <div class="actions" style="justify-content:flex-end; gap:10px; flex-wrap:wrap;">
                    <a class="btn btn-ghost" th:href="@{/home}">Annulla</a>

                    <form method="post" th:action="@{/do-logout}" style="margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-danger" type="submit">Esci</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
